<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9fb;
      padding: 40px;
    }

    h1 {
      color: #4b0082;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #4b0082;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    a.button {
      background-color: #4b0082;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9em;
    }

    a.button:hover {
      background-color: #673ab7;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-link {
      text-decoration: none;
      background: #c0392b;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .logout-link:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Painel Administrativo</h1>
    <a href="/logout_admin" class="logout-link">Sair</a>
  </div>

  {% if clientes %}
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Indicações Aprovadas</th>
        <th>Meses de Bônus</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for cliente in clientes %}
      <tr>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.indicacoes }}</td>
        <td>{{ cliente.meses_bonus }}</td>
        <td>
          <a href="{{ url_for('admin_cliente', cliente_id=cliente.id) }}" class="button">Gerenciar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>Nenhum cliente cadastrado ainda.</p>
  {% endif %}
</body>
</html>
