<!-- templates/admin_cliente.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Indicações - {{ cliente.nome }}</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      color: #4b0082;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #4b0082;
      color: white;
    }

    input[type="checkbox"] {
      transform: scale(1.4);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4b0082;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #673ab7;
    }

    .back-link {
      margin-bottom: 20px;
      display: inline-block;
      text-decoration: none;
      background: #ccc;
      padding: 6px 12px;
      border-radius: 4px;
      color: #000;
    }

    .back-link:hover {
      background: #bbb;
    }
  </style>
</head>
<body>

  <a href="{{ url_for('admin') }}" class="back-link">← Voltar para lista de clientes</a>

  <h2>Indicações de {{ cliente.nome }}</h2>

  <form method="POST">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Aprovado?</th>
        </tr>
      </thead>
      <tbody>
        {% for i in indicacoes %}
        <tr>
          <td>{{ i.nome }}</td>
          <td>{{ i.email }}</td>
          <td style="text-align: center;">
            <input type="checkbox" name="assinou" value="{{ i.id }}" {% if i.assinou %}checked{% endif %}>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit">Salvar Aprovações</button>
  </form>

</body>
</html>
