<!-- templates/admin_cliente.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f4f4;

    h2 { color: #4b0082; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 12px; border: 1px solid #ccc; }
    th { background-color: #4b0082; color: white; }
    input[type="checkbox"] { transform: scale(1.4); }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4b0082;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #673ab7; }
    .back-link {
      margin-bottom: 20px;
      display: inline-block;
      text-decoration: none;
      background: #ccc;
      padding: 6px 12px;
      border-radius: 4px;
      color: #000;
    }
    .back-link:hover { background: #bbb; }
    .parabens { background: #2ecc71; color: white; padding: 15px; border-radius: 8px; font-weight: bold; margin: 10px 0; text-align: center; }
  </style>
</head>
<body>

  <a href="{{ url_for('admin') }}" class="back-link">‚Üê Voltar para lista de clientes</a>

  <h2>Indica√ß√µes de {{ cliente.nome }}</h2>

  {% if show_parabens %}
    <div class="parabens">
      üéâ Parab√©ns! {{ cliente.nome }} completou 6 indica√ß√µes aprovadas e ganhou 12 meses gr√°tis!
    </div>
  {% endif %}

    <table>
      <thead>

          <th>Email</th>
          <th>Aprovado?</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody>
        {% for i in indicacoes %}
        <tr>
          <td>{{ i.nome }}</td>
          <td>{{ i.email }}</td>
          <td style="text-align: center;">
            <input type="checkbox" name="assinou" value="{{ i.id }}" {% if i.assinou %}checked{% endif %}>
          </td>
          <td style="text-align: center;">
            <input type="checkbox" name="excluir" value="{{ i.id }}">
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit">Salvar Altera√ß√µes</button>
  </form>

</body>
</html>
